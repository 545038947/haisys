<extend name="Public/base" />

<block name="body">
	<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
	<div class="main-title cf">
		<h2>新增</h2>
	</div>

	<!-- 标签页导航 -->
	<div class="tab-wrap">
		<ul class="tab-nav nav">
			<li data-tab="tab1" class="current"><a href="javascript:void(0);">基 础</a></li>
			<li data-tab="tab2"><a href="javascript:void(0);">附 加</a></li>
		</ul>
		<div class="tab-content">
			<!-- 表单 -->
			<form id="form" action="{:U('update')}" method="post" class="form-horizontal doc-modal-form">
				<!-- 基础 -->
				<div id="tab1" class="tab-pane in tab1">
					<div class='form-item cf'>
<label class="item-label">配置名称<span class="check-tips">  </span></label>
<div class='controls'>
<input type="text" class="text input-large" name="name" value="">
</div>
</div>
<div class='form-item cf'>
<label class="item-label">控制器模板路径<span class="check-tips">  </span></label>
<div class='controls'>

	<input type="file" id="upload_file_ctrtmpl">
	<input type="hidden" name="ctrtmpl" value="{:think_encrypt(json_encode(get_table_field($data[$fields['ctrtmpl']],'id','','File')))}"/>
	<div class="upload-img-box">
		<present name="data['ctrtmpl']">
			<div class="upload-pre-file"><span class="upload_icon_all"></span>{$data[$fields['ctrtmpl']]|get_table_field=###,'id','name','File'}</div>
		</present>
	</div>

<script type="text/javascript">
//上传图片
/* 初始化上传插件 */
$("#upload_file_ctrtmpl").uploadify({
    "height"          : 30,
    "swf"             : "__STATIC__/uploadify/uploadify.swf",
    "fileObjName"     : "download",
    "buttonText"      : "上传附件",
    "uploader"        : "{:U('File/upload',array('session_id'=>session_id()))}",
    "width"           : 120,
    'removeTimeout'	  : 1,
    "onUploadSuccess" : uploadFilectrtmpl
});
function uploadFilectrtmpl(file, data){
	var data = $.parseJSON(data);
    if(data.status){
    	var name = "ctrtmpl";
    	$("input[name="+name+"]").val(data.data);
    	$("input[name="+name+"]").parent().find('.upload-img-box').html(
    		"<div class=\"upload-pre-file\"><span class=\"upload_icon_all\"></span>" + data.info + "</div>"
    	);
    } else {
    	updateAlert(data.info);
    	setTimeout(function(){
            $('#top-alert').find('button').click();
            $(that).removeClass('disabled').prop('disabled',false);
        },1500);
    }
}
</script>
</div>
</div>
<div class='form-item cf'>
<label class="item-label">模型模板路径<span class="check-tips">  </span></label>
<div class='controls'>
<label class="textarea">
<textarea name="modeltmpl"></textarea>
{:hook('adminArticleEdit', array('name'=>'modeltmpl','value'=>$fields.modeltmpl))}</label>
</div>
</div>

				</div>

				<!-- 附加 -->
				<div id="tab2" class="tab-pane tab2">
					<div class="form-item cf">
						<label class="item-label">是否启用<span class="check-tips">（是否启用）</span></label>
						<div class="controls">
							<select name="status">
								<option value="1">启用</option>
								<option value="0">禁用</option>
							</select>
						</div>
					</div>
				</div>

				<!-- 按钮 -->
				<div class="form-item cf">
					<label class="item-label"></label>
					<div class="controls edit_sort_btn">
						<button class="btn submit-btn ajax-post no-refresh" type="submit" target-form="form-horizontal">确 定</button>
						<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</block>
<block name="script">
<script type="text/javascript" src="__STATIC__/jquery.dragsort-0.5.1.min.js"></script>
<script type="text/javascript" charset="utf-8">
    //导航高亮
    $('.side-sub-menu').find('a[href="{:U('Apicfg/index')}"]').closest('li').addClass('current');

    $(function(){
    	showTab();
    })

</script>
</block>
