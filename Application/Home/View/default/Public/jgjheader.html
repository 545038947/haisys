<div class="row hidden-xs headbar">
    <div class="container">
        <div class="row">
            <div class="logo">
            <a class="navbar-brand" href="{:U('index/index')}"><img src="__DEFAULTTMPL__/img/Logowhite150-45.png"></a>
            </div>
            <div class="login">
                <if condition="is_login()">
                    <div class="btn-group" id="usericon">
                        <a href="#" data-toggle="dropdown" data-target="#usericon"><img src="__DEFAULTTMPL__/img/avatar.png" class="img-circle"><b class="caret"></b></a>
                        <ul class="dropdown-menu" role="menu" style="z-index: 99999">
                            <li><a href="{:U('User/profile')}">修改密码</a></li>
                            <li><a href="{:U('User/logout')}">退出</a></li>
                        </ul>
                    </div>
                <else/>
                    <a type="button" class="btn btn-sm btn-primary" href="{:U('User/login')}">登录</a>
                    <a type="button" class="btn btn-sm btn-primary">注册</a>
                </if>

            </div>
            <div class="search col-xs-1">

            </div>
            <div class="search col-xs-6">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="输入商品名称">
                  <span class="input-group-btn">
                    <a href="#" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">搜索<b class="caret"></b></a>
                    <ul class="dropdown-menu" style="z-index: 9999;">
                        <li><a href="#">搜商品</a></li>
                        <li><a href="#">搜店铺</a></li>
                    </ul>
                  </span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 导航条
================================================== -->
<div class="navbar navbar-default navbar-static-top" id="topnav">
    <div class="container">
        <!-- 扩展按钮 -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand visible-xs" href="{:U('index/index')}" id="navlogo"><img src="__DEFAULTTMPL__/img/Logowhite80-20.png"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav" id="mainnav">
                <volist name="mainnav" id="vo">
                    <li class="{$vo.cssclass}">
                        <a href="{$vo.url}" <if condition="$vo.target eq 1 ">target="_blank"</if>>{$vo.title}</a>
                    </li>
                </volist>
            </ul>
            <ul class="nav navbar-nav navbar-right visible-xs">
                <if condition="is_login()">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{:get_username()}<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="{:U('User/profile')}">修改密码</a></li>
                        <li><a href="{:U('User/logout')}">退出</a></li>
                    </ul>
                </li>
                <else/>
                    <li>
                        <a href="{:U('User/login')}">登录</a>
                    </li>
                    <li>
                        <a href="{:U('User/register')}">注册</a>
                    </li>
                </if>
            </ul>

        </div><!-- /.navbar-collapse -->
    </div>    
</div>
